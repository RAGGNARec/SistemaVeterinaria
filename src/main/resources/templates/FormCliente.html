<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/Head :: Head}"></head>

<body>

<div th:replace="~{fragments/Menu::Menu}"></div>
<div th:replace="~{fragments/Header::Header}"></div>
<div th:replace="~{fragments/PanelLateral::PanelLateral}"></div>

<!--INICIO DE CONTENIDO-->
<div class="br-mainpanel ">
  <!--BARRA DE NAVEGACION -->
  <div class="br-pageheader pd-y-5 pd-l-20">
    <nav class="breadcrumb pd-0 mg-0 tx-12">
      <a class="breadcrumb-item" th:href="@{/Inicio}">Inicio</a>
      <span class="breadcrumb-item"></span> <!-- Separador -->
      <a class="breadcrumb-item" th:href="@{/Cliente}">Clientes</a>
      <span class="breadcrumb-item"></span>
      <span class="breadcrumb-item" th:text="${cliente.nombre}"></span>
    </nav>
  </div>
  <!--FIN DE BARRA DE NAVEGACION -->

  <!-- Mensaje de éxito -->
  <div class="container">
    <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center message" role="alert">
      [[${message}]]
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
    </div>
  </div>

  <div class="br-pagebody mg-t-5 pd-x-30 ">
    <div class="row row-sm mg-t-20">
      <div class="col-12">
        <div class="br-section-wrapper p-3" style="background-color: #1d2939;">
          <!-- FORMULARIO DE EDICIÓN -->
          <div class="table-wrapper ">
            <div class="dropdown-menu bg-white pd-xs-30 pos-static ft-none shadow-base show mb-4">
              <form th:action="@{/Cliente/save}" method="post" enctype="multipart/form-data" th:object="${cliente}" style=" margin:0 auto;">
                <!-- Campo oculto para el ID del producto (necesario para la edición) -->
                <input type="hidden" th:field="*{id}" />

                <fieldset class="p-2">
                  <h3 class="box-title tx-20 tx-bold tx-center tx-uppercase" style="color: #003e74;">
                    CLIENTE</h3>
                  <hr>
                  <div class="row shadow-base" style="background: #deedff94; padding: 8px; margin: 5px; border-radius: 10px;">
                    <input type="hidden" name="id" th:value="${cliente.id}"> <!-- Campo oculto para el ID del cliente -->

                    <div class="form-group col-lg-3 col-md-6 col-sm-6 col-xs-12">
                      <label for="nombre">Nombre y apellido: <span class="tx-danger">*</span></label>
                      <input type="text" class="form-control" name="nombre" th:field="*{nombre}" id="nombre" maxlength="50" placeholder="Ingresar el nombre completo" required>
                    </div>

                    <div class="form-group col-lg-3 col-md-6 col-sm-6 col-xs-12">
                      <label for="cedula">Cédula: <span class="tx-danger">*</span></label>
                      <input type="tel" class="form-control" name="cedula" th:field="*{cedula}" id="cedula"
                             maxlength="10" pattern="[0-9]{10}" inputmode="numeric" placeholder="Solo números ej. 1777777777" required>
                    </div>

                    <div class="form-group col-lg-3 col-md-6 col-sm-6 col-xs-12">
                      <label for="telefono">Teléfono: <span class="tx-danger">*</span></label>
                      <input type="tel" class="form-control" name="telefono" th:field="*{telefono}" id="telefono"
                             maxlength="10" pattern="[0-9]{7,10}" inputmode="numeric" placeholder="Solo números ej. 0999999999" required>
                    </div>

                    <div class="form-group col-lg-3 col-md-6 col-sm-6 col-xs-12">
                      <label for="email">Email: <span class="tx-danger">*</span></label>
                      <input type="email" class="form-control" name="email" th:field="*{email}" id="email" maxlength="256" placeholder="Ingresar el correo electrónico" required>
                    </div>

                    <div class="form-group col-lg-3 col-md-6 col-sm-6 col-xs-12">
                      <label for="direccion">Dirección: <span class="tx-danger">*</span></label>
                      <input type="text" class="form-control" name="direccion" th:field="*{direccion}" id="direccion" maxlength="256" placeholder="Ingresar la dirección" required>
                    </div>
                  </div>
                  <!-- Botón debajo de los inputs -->
                  <div class="form-group col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <button type="submit" class="btn btn-outline-primary btn-block" style="cursor: pointer;">
                      <i class="icon ion-archive mg-r-10"></i> GUARDAR
                    </button>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="br-footer">
    <div class="footer-left">
      <div class="mg-b-2">Copyright © 2024 Uisrael Sistema Veterinaria </div>
      <div>Si lo puedes imaginar lo puedes crear</div>
    </div>
  </footer>
</div>

<script src="../../lib/jquery/jquery.js"></script>
<script src="../../lib/popper.js/popper.js"></script>
<script src="../../lib/bootstrap/bootstrap.js"></script>
<script src="../../lib/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
<script src="../../lib/moment/moment.js"></script>
<script src="../../lib/jquery-ui/jquery-ui.js"></script>
<script src="../../lib/jquery-switchbutton/jquery.switchButton.js"></script>
<script src="../../lib/peity/jquery.peity.js"></script>
<script src="../../js/bracket.js"></script>
<script src="../../lib/morris.js/morris.js"></script>
<script src="../../lib/highlightjs/highlight.pack.js"></script>

</body>
</html>
