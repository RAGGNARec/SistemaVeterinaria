<div th:fragment="Header">

    <div class="br-header-left">
      <div class="navicon-left hidden-md-down"><a id="btnLeftMenu" href=""><i class="icon ion-navicon-round"></i></a></div>
      <div class="navicon-left hidden-lg-up"><a id="btnLeftMenuMobile" href=""><i class="icon ion-navicon-round"></i></a></div>

            <span class="logged-name hidden-md-down">Usuario - Perfil</span>
            <span class="square-10 bg-success"></span>
          </a>

            <!-- Formulario de logout (oculto) -->
            <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;">
              <!-- El formulario está oculto pero será enviado cuando se haga clic en el enlace -->
            </form>

            <!-- Menú de perfil del usuario -->
            <ul class="list-unstyled user-profile-nav">
              <li>
                <!-- El enlace de "Salir" ejecuta el submit del formulario de logout -->
                <a href="#" onclick="document.getElementById('logoutForm').submit();">
                  <i class="icon ion-power"></i> Salir
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="navicon-right">
        <a id="btnRightMenu" href="" class="pos-relative">
          <i class="icon ion-ios-chatboxes-outline"></i>
          <!-- start: if statement -->
          <span class="square-8 bg-danger pos-absolute t-10 r--5 rounded-circle"></span>
          <!-- end: if statement -->
        </a>
      </div><!-- navicon-right -->
